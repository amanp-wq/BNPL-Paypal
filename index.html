<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Payment - ElevateMe</title>
    <link rel="stylesheet" href="style.css">
    <!-- PayPal Script -->
    <script src="https://www.paypal.com/sdk/js?client-id=AUFJmOHDf51qN9I3bN1g0jr0fz6DmqoZMJc72NumWqc24ScYsoitA0Gia7gcE_Nnb5UASnMytmDv6z7u&components=buttons&currency=USD"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo.svg" alt="ElevateMe Logo" class="logo-image">
            </div>
            <div class="secure-badge">
                <i class="fas fa-lock"></i>
                <span>Secure Payment</span>
            </div>
        </header>

        <div class="page-title">
            <h1>Select Your Program</h1>
            <p>Choose the program that fits your goals and budget</p>
        </div>

        <div class="content-wrapper">
            <div class="payment-box">
                <h2>Program Selection & Pricing</h2>
                <p>Select a program and enter the pricing</p>

                <div class="info">
                    <i class="fas fa-info-circle"></i>
                    All prices are in USD. Payment plans available.
                </div>

                <form id="program-form">
                    <div class="form-group">
                        <label for="program">Select Program Name</label>
                        <select id="program" required>
                            <option value="">-- Select a program --</option>
                            <option value="Fasttrack Program">Fasttrack Program</option>
                            <option value="Fundamental Program">Fundamental Program</option>
                            <option value="Placement Plan">Placement Plan</option>
                            <option value="Other">Other Program</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pricing">Pricing</label>
                        <div class="price-input-container">
                            <div class="dollar-sign">$</div>
                            <input type="number" id="pricing" class="price-input" placeholder="Enter amount" min="0" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Your full name</label>
                        <input type="text" id="name" placeholder="Jane Smith" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone (digits only)</label>
                        <input type="tel" id="phone" placeholder="4155551212" pattern="[0-9]{10}" required>
                    </div>

                    <!-- PayPal Button container -->
                    <div id="paypal-button-container"></div>

                    <button type="submit" class="btn">
                        <i class="fas fa-lock"></i>
                        Continue to Payment
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pricingInput = document.getElementById('pricing');
            const form = document.getElementById('program-form');

            // PayPal Button Integration
            paypal.Buttons({
                createOrder: function(data, actions) {
                    console.log("Creating Order...");  // Debugging message
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: pricingInput.value // Use entered value as amount
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    console.log("Approving Order...");  // Debugging message
                    return actions.order.capture().then(function(details) {
                        console.log("Payment Approved!");  // Debugging message
                        alert('Transaction completed by ' + details.payer.name.given_name);

                        // Redirect to confirmation page after successful payment
                        window.location.replace("confirmation.html");  // Use the correct URL for confirmation
                    });
                },
                onError: function(err) {
                    console.error('Payment Error:', err);
                    alert('There was an issue with the payment. Please try again.');
                }
            }).render('#paypal-button-container'); // Render the PayPal button

            // Prevent form submit
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Disable the default form submission
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Payment - ElevateMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #006AFF;
            display: flex;
            align-items: center;
        }

        .logo-image {
            height: 40px;
            margin-right: 10px;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            background: #f0f6ff;
            padding: 10px 15px;
            border-radius: 50px;
            font-weight: 600;
            color: #006AFF;
        }

        .secure-badge i {
            margin-right: 8px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title h1 {
            font-size: 32px;
            color: #111;
            margin-bottom: 10px;
        }

        .page-title p {
            font-size: 18px;
            color: #555;
            max-width: 700px;
            margin: 0 auto;
        }

        .content-wrapper {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .payment-box {
            flex: 1;
            min-width: 300px;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease-in-out;
        }

        .payment-box h2 {
            text-align: center;
            color: #111;
            margin-bottom: 12px;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .payment-box p {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 22px;
        }

        .info {
            background: #f0f6ff;
            padding: 12px;
            border: 1px solid #d0e2ff;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 22px;
            color: #333;
        }

        .info i {
            color: #006AFF;
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 600;
            font-size: 14px;
            color: #222;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #006AFF;
            box-shadow: 0 0 6px rgba(0,106,255,0.3);
            outline: none;
        }

        .price-input-container {
            display: flex;
            align-items: center;
        }

        .dollar-sign {
            background: #f0f6ff;
            padding: 12px 0 12px 12px;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 8px 0 0 8px;
            font-weight: 600;
            color: #006AFF;
            height: 44px;
            display: flex;
            align-items: center;
        }

        .price-input {
            border-radius: 0 8px 8px 0 !important;
            flex: 1;
        }

        .btn {
            width: 100%;
            margin-top: 20px;
            background: linear-gradient(90deg, #006AFF, #0096FF);
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background: linear-gradient(90deg, #0051CC, #007BFF);
            transform: scale(1.03);
        }

        .btn i {
            margin-right: 10px;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }

            .page-title h1 {
                font-size: 28px;
            }

            .page-title p {
                font-size: 16px;
            }

            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://elevateme.pro/wp-content/themes/elevateme/assets/images/logo.svg" alt="ElevateMe Logo" class="logo-image">
            </div>
            <div class="secure-badge">
                <i class="fas fa-lock"></i>
                <span>Secure Payment</span>
            </div>
        </header>

        <div class="page-title">
            <h1>Select Your Program</h1>
            <p>Choose the program that fits your goals and budget</p>
        </div>

        <div class="content-wrapper">
            <div class="payment-box">
                <h2>Program Selection & Pricing</h2>
                <p>Select a program and enter the pricing</p>

                <div class="info">
                    <i class="fas fa-info-circle"></i>
                    All prices are in USD. Payment plans available.
                </div>

                <form id="program-form">
                    <div class="form-group">
                        <label for="program">Select Program Name</label>
                        <select id="program" required>
                            <option value="">-- Select a program --</option>
                            <option value="Fasttrack Program">Fasttrack Program</option>
                            <option value="Fundamental Program">Fundamental Program</option>
                            <option value="Placement Plan">Placement Plan</option>
                            <option value="Other">Other Program</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pricing">Pricing</label>
                        <div class="price-input-container">
                            <div class="dollar-sign">$</div>
                            <input type="number" id="pricing" class="price-input" placeholder="Enter amount" min="0" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Your full name</label>
                        <input type="text" id="name" placeholder="Jane Smith" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone (digits only)</label>
                        <input type="tel" id="phone" placeholder="4155551212" pattern="[0-9]{10}" required>
                    </div>

                    <!-- Add PayPal Button container -->
                    <div id="paypal-button-container"></div>

                    <button type="submit" class="btn">
                        <i class="fas fa-lock"></i>
                        Continue to Payment
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const pricingInput = document.getElementById('pricing');
        const form = document.getElementById('program-form');

        // PayPal Button Integration
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: pricingInput.value // Use entered value as amount
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);

                    // Redirect to confirmation or success page after successful payment
                    window.location.replace("confirmation.html");  // Replace with your actual confirmation page URL
                });
            },
            onError: function(err) {
                console.error('Payment Error:', err);
                alert('There was an issue with the payment. Please try again.');
            }
        }).render('#paypal-button-container'); // Render the PayPal button

        // Prevent form submit
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Disable the default form submission
        });
    });
</script>
</body>
</html>
